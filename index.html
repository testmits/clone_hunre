<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./fontawesome-free-6.2.0-web/css/all.css">
    <title>Hunre</title>
    <link rel="stylesheet" href="./css/base.css">
</head>
<body>
    <div class="app">
        <header class="header">
            <div class="grid wide">
                <div class="header__logo">
                    <img src="./img/logo-hunre.png" alt="logo-hunre" class="header__img">
                </div>
                <div class="header__info">
                    <nav class="header__list-info">
                        <ul class="header__items">
                            <li>
                                <i class="fa-solid fa-house"></i>
                                <span class="items__text">Trang chủ</span>
                            </li>
                            <li>
                                <img src="./img/england.svg.png" alt="Trang chu">
                                <span class="items__text">English</span>
                            </li>
                            <li>
                                <i class="fa-brands fa-facebook"></i>
                            </li>
                            <li>
                                <i class="fa-brands fa-youtube"></i>
                            </li>
                            <li>
                                <input type="text" placeholder="Tìm kiếm">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </li>
                        </ul>
                    </nav>
    
                    <nav class="header__items-info">
                        <ul class="header__cart-notice">
                            <li>Tin tức</li>
                            <li>Thông báo</li>
                            <li>Sự kiện</li>
                            <li>Lịch tuần</li>
                            <li>Thư viện ảnh</li>
                            <li>Video</li>
                            <li>Liên hệ</li>
                        </ul>
                    </nav>

                    <nav></nav>
                </div>
            </div>
    
        </header>



        <div class="main">
    
        </div>
        <footer class="footer">
    
        </footer>
    </div>
</body>
</html>
